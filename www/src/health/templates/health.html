<ion-view view-title="">
	<ion-content>
		<div class="big-img"></div>
		<form name="illnessForm" no-validate ng-submit="vm.getHelp(illness, illnessForm.$valid)">
			<div class="row no-padding">
				<div class="col col-100 no-padding">
					<auto-complete placeholder="How can we help you?" required 
			 				ng-model="illness.symptom" 
			 				search-placeholder="Search for a symptom" 
		 					label-cancel="Back"
			 				icon="ion-medkit" 
							data="{{vm.illness}}" 
							repeat-data=""
							list-data="" list-data-main=""
							list-data-sub=""
							has-real-time-data="false">
					</auto-complete>
				</div>				
			</div>
			<div class="row no-padding">
				<div class="col col-100 no-padding">
					<auto-complete placeholder="Where city are you in?" required 
			 				ng-model="illness.city" 
			 				search-placeholder="Search for a city" 
		 					label-cancel="Back"
			 				icon="ion-medkit" 
							data="{{vm.cities}}" 
							repeat-data=""
							list-data="" list-data-main=""
							list-data-sub=""
							has-real-time-data="false" ng-change="onSelectInput(illness.city)">
					</auto-complete>
				</div>
			</div>
			<div class="row no-padding">
				<div class="col col-80 no-padding">
					<auto-complete placeholder="Where are you located?" required 
			 				ng-model="illness.locality" 
			 				search-placeholder="Search for a locality" 
		 					label-cancel="Back"
			 				icon="ion-medkit" 
							data="{{vm.alldata}}" 
							repeat-data=""
							list-data="" list-data-main=""
							list-data-sub=""
							selected-cty="illness.city"
							has-real-time-data="false">
					</auto-complete>
				</div>
				<div class="col no-padding submit-btn text-center">
					<button type="submit" class="button button-clear icon ion-android-send"></button>
				</div>
			</div>
		</form>

		<div class="row" style="margin-top: 7em;">
			<div class="col text-center">
				 <i class="icon ion-android-microphone fab-btn-icon" ng-click="vm.recognizeSpeech()"></i>  <br><br>Tell your problem
			</div>
			<div class="col text-center">
				<i ui-sref="image" class="icon ion-android-image fab-btn-icon"></i> <br>
				<br>Find with image
			</div>
		</div>
	</ion-content>
</ion-view>
